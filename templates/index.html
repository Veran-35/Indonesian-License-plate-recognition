<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Deep Learning Pengenalan Plat Motor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      .wrapper {
        max-width: 600px;
        margin: auto;
      }

      .preview-wrapper {
        width: 100%;
        height: 185px;
        border: 1px solid black;
      }

      .preview-wrapper img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      .not-available {
        pointer-events: none;
        opacity: 0.5;
      }
    </style>
  </head>

  <body class="bg-light">
    <header class="text-center mb-5 pt-5">
      <h1 class="fw-bold text-primary">Pengenalan Plat Nomor Kendaraan</h1>
      <p class="lead">Aplikasi pengenalan plat nomor kendaraan dengan Convolutional Neural Network</p>
    </header>

    <div class="wrapper bg-white p-4 shadow-lg rounded-2">
      <p>Lihat riwayat <a href="/history">predeksi</a></p>

      <div>
        <label class="fw-bold">File</label>
        <input type="file" class="form-control" id="input-file" />
      </div>

      <div class="mt-2 mb-4">
        <h2 class="h5">Preview</h2>
        <div class="preview-wrapper">
          <img src="" alt="" class="preview-img p-2 d-none" />
        </div>
      </div>

      <div>
        <label for="#">Warna Plat</label>
        <select name="#" class="form-select" id="plat-warna-selection">
          <option value="Putih">Putih</option>
          <option value="Hitam" selected>Hitam</option>
        </select>
      </div>

      <div>
        <button class="btn btn-primary fw-bold w-100 not-available" id="tombol_predeksi">Predeksi</button>
      </div>

      <div class="fs-5 fw-semibold text-center p-2 w-50 mx-auto mt-4 text-bg-dark rounded-2 d-none" id="output-element">
        Hasil Predeksi: <span></span>
      </div>
    </div>

    <script>
      const fileInputElement = document.getElementById("input-file");
      const outputImagePreview = document.querySelector(".preview-img");
      const submitButton = document.getElementById("tombol_predeksi");
      const outputTextElement = document.getElementById("output-element");

      const platSelectionElement = document.getElementById("plat-warna-selection");

      let objImageFile = null;
      let warnaPlat = "Hitam";

      platSelectionElement.addEventListener("change", (e) => {
        warnaPlat = e.target.value;
      });

      submitButton.addEventListener("click", async (e) => {
        if (!objImageFile) {
          alert("Pilih gambar terlebih dahulu!");
          return;
        }

        submitButton.classList.add("not-available");

        const reader = new FileReader();
        reader.onload = async (event) => {
          const base64String = event.target.result;

          try {
            const response = await fetch("/api/submit", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ image: base64String, warna: warnaPlat }),
            });

            const data = await response.json();

            if (response.ok && data.message) {
              outputTextElement.textContent = `${data.message}`;
            } else {
              outputTextElement.textContent = `Gagal mempredeksi!`;
            }

            outputTextElement.classList.remove("d-none");
          } catch (error) {
            outputTextElement.textContent = "Tidak dapat terhubung ke server!.";
            outputTextElement.classList.add("text-danger");
            outputTextElement.classList.remove("d-none");
            console.error("Error:", error);
          } finally {
            submitButton.classList.remove("not-available");
          }
        };

        reader.readAsDataURL(objImageFile);
      });

      fileInputElement.addEventListener("change", (e) => {
        const event = e.target.files[0];

        if (!event) {
          alert("No file selected.");
          return;
        }

        const obj = URL.createObjectURL(event);
        outputImagePreview.src = obj;
        outputImagePreview.classList.remove("d-none");

        submitButton.classList.remove("not-available");
        objImageFile = event;
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
